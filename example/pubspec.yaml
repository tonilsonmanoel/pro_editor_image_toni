name: example
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  pro_image_editor:
    path: ../
  cupertino_icons: ^1.0.2
  file_picker: ^6.1.1
  google_fonts: ^5.1.0
  cached_network_image: ^3.3.1
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/demo.png
    - assets/google_fonts/
